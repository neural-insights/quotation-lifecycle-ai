<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supplier Performance</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #343a40;
    }
    table {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    th, td {
      vertical-align: middle !important;
    }
    /* Destacar margens positivas e negativas */
    .avg-profit-positive {
      color: #198754; /* verde bootstrap */
      font-weight: 600;
    }
    .avg-profit-negative {
      color: #dc3545; /* vermelho bootstrap */
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Supplier Performance</h1>
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Fornecedor</th>
          <th>Citações Selecionadas</th>
          <th>Margem de Lucro Média (%)</th>
          <th>Score Heurístico Médio</th>
        </tr>
      </thead>
      <tbody>
        {% for item in performance %}
        <tr>
          <td>{{ item.supplier_name }}</td>
          <td>{{ item.quotes_selected }}</td>
          <td class="{{ 'avg-profit-positive' if item.avg_profit_margin > 0 else 'avg-profit-negative' }}">
            {{ '%.2f'|format(item.avg_profit_margin * 100) }}
          </td>
          <td>{{ '%.2f'|format(item.avg_heuristic_score) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Bundle JS CDN (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
